<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStreamTV - Channel Management Console</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --admin-bg: #0a0a0f;
            --admin-surface: #12121e;
            --admin-accent: #00f2ff;
            --admin-accent-glow: rgba(0, 242, 255, 0.3);
            --admin-danger: #ff0055;
            --admin-warning: #ffaa00;
            --admin-success: #00ffaa;
        }

        body.admin-mode {
            background-color: var(--admin-bg);
            color: #e0e0e0;
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header.admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            border-bottom: 1px solid var(--admin-accent-glow);
            padding-bottom: 1rem;
        }

        .admin-logo {
            font-family: 'Space Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--admin-accent);
            text-shadow: 0 0 10px var(--admin-accent-glow);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .channel-card {
            background: var(--admin-surface);
            border: 1px solid #2a2a40;
            border-radius: 12px;
            padding: 1.5rem;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }

        .channel-card:hover {
            border-color: var(--admin-accent);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .channel-card.disabled {
            opacity: 0.6;
            filter: grayscale(1);
        }

        .channel-card h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .channel-card .meta {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 1rem;
        }

        .channel-card .actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn {
            background: transparent;
            border: 1px solid #444;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            border-color: var(--admin-accent);
            color: var(--admin-accent);
        }

        .btn-primary:hover {
            background: var(--admin-accent);
            color: #000;
            box-shadow: 0 0 15px var(--admin-accent-glow);
        }

        .btn-danger {
            border-color: var(--admin-danger);
            color: var(--admin-danger);
        }

        .btn-danger:hover {
            background: var(--admin-danger);
            color: #fff;
        }

        /* Form Overlay */
        #editor-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            overflow-y: auto;
            padding: 2rem;
        }

        .editor-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--admin-surface);
            border: 1px solid var(--admin-accent);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            color: var(--admin-accent);
        }

        input,
        select,
        textarea {
            width: 100%;
            background: #1a1a2e;
            border: 1px solid #333;
            color: #fff;
            padding: 0.75rem;
            border-radius: 8px;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
        }

        input:focus {
            border-color: var(--admin-accent);
            outline: none;
            box-shadow: 0 0 10px var(--admin-accent-glow);
        }

        .slots-container {
            margin-top: 2rem;
            border-top: 1px solid #333;
            padding-top: 2rem;
        }

        .slot-card {
            background: #1a1a2e;
            border: 1px dashed #444;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            position: relative;
        }
    </style>
</head>

<body class="admin-mode">
    <div class="admin-container">
        <header class="admin-header">
            <div class="admin-logo">MGMT.CONSOLE_v1.0</div>
            <div class="header-actions">
                <button id="add-channel-btn" class="btn btn-primary">+ NEW_CHANNEL</button>
                <button id="reload-pool-btn" class="btn">RELOAD_ENGINE</button>
                <a href="index.html" class="btn">EXIT_TO_EPG</a>
            </div>
        </header>

        <main id="dashboard">
            <div class="dashboard-grid" id="channel-list">
                <!-- Channels will be loaded here -->
                <div class="channel-card loading">
                    <p>SYNCHRONIZING_WITH_BACKEND...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Hidden Editor Overlay -->
    <div id="editor-overlay">
        <div class="editor-container">
            <h2 id="editor-title" style="font-family: 'Space Mono', monospace; margin-bottom: 2rem;">
                EDIT_CHANNEL_PROFILE</h2>
            <form id="channel-form">
                <input type="hidden" id="field-id">

                <div class="form-group">
                    <label>CHANNEL_NAME</label>
                    <input type="text" id="field-name" placeholder="e.g. ðŸš€ Sci-Fi Universe" required>
                </div>

                <div class="form-group">
                    <label>ICON_EMOJI</label>
                    <input type="text" id="field-icon" placeholder="ðŸš€" style="width: 60px; text-align: center;">
                </div>

                <div class="form-group">
                    <label>PRIORITY (0-100)</label>
                    <input type="number" id="field-priority" value="50" min="0" max="100">
                </div>

                <div class="form-group">
                    <label>DESCRIPTION</label>
                    <textarea id="field-description" rows="2"></textarea>
                </div>

                <div class="slots-container">
                    <h3 style="font-family: 'Space Mono', monospace; font-size: 1rem;">TIME_SLOTS</h3>
                    <div id="slots-list">
                        <!-- Slots will be added here -->
                    </div>
                    <button type="button" id="add-slot-btn" class="btn" style="width: 100%; border-style: dashed;">+
                        ADD_TIME_SLOT</button>
                </div>

                <div style="margin-top: 3rem; display: flex; justify-content: flex-end; gap: 1rem;">
                    <button type="button" id="cancel-btn" class="btn">DISCARD_CHANGES</button>
                    <button type="submit" class="btn btn-primary">COMMIT_TO_SYSTEM</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
