name: mystreamtv
description: MyStreamTV - EPG-style streaming guide for Google TV and mobile
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP client
  http: ^1.2.0

  # State management
  provider: ^6.1.2

  # Image caching
  cached_network_image: ^3.3.1

  # Persistent storage (server URL)
  shared_preferences: ^2.2.3

  # Date/time formatting in Spanish
  intl: ^0.19.0

  # Deep links to streaming platforms
  url_launcher: ^6.2.6

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
